<ya-map 
    [center]="[center.latitude, center.longitude]" 
    [zoom]="9" 
    [options]="mapOptions"
    [state]="mapState">
    <div *ngFor="let marker of markers; index as i">
        <ya-placemark 
            [geometry]="[marker.coordinates.latitude, marker.coordinates.longitude]" 
            (yaclick)="onMarkerClick(marker)">
        </ya-placemark>
    </div>
</ya-map>
